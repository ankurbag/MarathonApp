<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  
  <div class="panel panel-default">
    <div class="panel-heading"><h2>Marathon Sports Run Club - Log In</h2></div>
    <div class="panel-body">
    	<p style="text-align: center; vertical-align: middle;">
            <img src="http://staging.marathonsportsrunclub.com/public/images/logo-marathon-sports.gif" width="170" alt="" style="padding-bottom: 20px;"/><br/>
            <a id="btn1" href=""><img src="http://staging.marathonsportsrunclub.com/public/images/connect-with-facebook.png"
                alt="Log In With Facebook" title="Log In With Facebook"/></a></p>
    </div>
    <div class="panel-footer">Developed and Maintained </div>
  </div>
</div>

<script>
	
	$(document).ready(function(){
		//http://staging.marathonsportsrunclub.com/login/facebook
		$("#btn1").click(function(){
			//alert("hi");
			$("#btn1").attr('href','http://staging.marathonsportsrunclub.com/login/facebook');
			//window.location = "http://www.google.com";
		});
	});
</script>

</body>
</html>
