<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  
  <!-- Modal -->
<div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <div class="thumbnail"><img src="imgs/logo-marathon-sports.gif"/></div>
        </div>
        <div class="modal-body">
          <form class="col-xs-12 col-md-12 center-block">
              <div class="form-group">
                <input type="text" class="form-control input-lg " name="" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg " name="" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-block btn-lg btn-primary " name="" >
              </div>
          </form>
          <div class="modal-footer">
            <div class="col-md-12">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>

        
      </div>
      
</div>
  
  

</body>
</html>
