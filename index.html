<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  
  <!-- Modal -->
<div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <div class="thumbnail"><img src="imgs/logo-marathon-sports.gif"/></div>
        </div>
        <div class="modal-body">
          <form class="col-xs-12 col-md-12 center-block">
              <div class="form-group">
                <input type="text" class="form-control input-lg " name="" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg " name="" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-block btn-lg btn-primary " name="" >
              </div>
          </form>
          <div class="modal-footer">
            <div class="col-md-12">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>

        
      </div>
      
</div>
<script type="text/javascript" src="js/index.js"></script>  
</body>
</html>
